name: "Reusable Windows Build"

on:
  workflow_call:
    inputs:
      create-setup:
        description: 'Whether to create NSIS setup installer'
        required: false
        type: boolean
        default: false
      build-type:
        description: 'Build type (Debug or Release)'
        required: false
        type: string
        default: 'Release'

jobs:
  buildWindows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup CMake 3.30+
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: '~3.30.0'

    - run: mkdir ${{github.workspace}}/build

    - name: Configure CMake
      run: cmake -G "Visual Studio 17 2022" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{inputs.build-type}}

    - name: Build kwxFFI
      run: cmake --build ${{github.workspace}}/build --config ${{inputs.build-type}} --target kwxFFI

    # Remove NSIS installer steps

    - name: Publish kwxFFI DLL and import libs
      uses: actions/upload-artifact@v4
      with:
        name: kwxFFI-Windows-Release
        path: |
          lib/Release/kwxFFI.dll
          lib/Release/kwxFFI.exp
          lib/Release/kwxFFI.lib
